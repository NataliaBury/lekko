    <style>
	@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&family=Great+Vibes&family=Allura&family=Pacifico&family=Sacramento&display=swap');

        body {

/* OPCJA 3: Allura (bardzo delikatna) */
.song-title {
    font-family: 'Allura', cursive;
    font-size: 6em;
    font-weight: 400;
    letter-spacing: 3px;
    text-align: center;
    margin: 30px 0;
    color: #2c2416;
    text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
    animation: fadeIn 2s ease-out;
}

        .countdown-section {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            text-align: center;
            width: 100%;
            max-width: 700px;
            animation: fadeInUp 1.5s ease-out;
        }

        .countdown-title {
            font-size: 1.8em;
            margin-bottom: 30px;
            letter-spacing: 3px;
            color: #2c2416;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.6);
            padding: 25px;
            border-radius: 15px;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
        }

        .time-number {
            font-size: 3.5em;
            font-weight: 700;
            color: #2c2416;
            display: block;
        }

        .time-label {
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #6b5d4f;
            margin-top: 10px;
        }

        .premiere-info {
            margin-top: 30px;
            font-size: 1.3em;
            color: #2c2416;
            letter-spacing: 2px;
        }

        .links-section {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 40px 0;
            animation: fadeInUp 2s ease-out;
        }

        .platform-link {
            padding: 15px 35px;
            background: rgba(44, 36, 22, 0.9);
            color: #f5e6d3;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1em;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .platform-link:hover {
            background: rgba(44, 36, 22, 1);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .released {
            background: rgba(255, 255, 255, 0.6);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: pulse 2s infinite;
        }

        .released-text {
            font-size: 2.5em;
            font-weight: 700;
            color: #2c2416;
            letter-spacing: 3px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .artist-name {
                font-size: 2em;
                letter-spacing: 4px;
            }

            .song-title {
                font-size: 3em;
            }

            .countdown-section {
                padding: 30px 20px;
            }

            .time-unit {
                min-width: 90px;
                padding: 20px;
            }

            .time-number {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="artist-name">Natalia Bury</h1>
            <p class="debut-text">Debiutancki Singiel</p>
        </header>

        <div class="main-content">
            <div class="cover-container">
                <img src="okladka.jpg" alt="Natalia Bury - Lekko" class="cover-image">
            </div>

            <h2 class="song-title">Lekko</h2>

            <div class="countdown-section" id="countdownSection">
                <h3 class="countdown-title">Premiera za:</h3>
                <div class="countdown" id="countdown">
                    <div class="time-unit">
                        <span class="time-number" id="hours">00</span>
                        <span class="time-label">Godzin</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number" id="minutes">00</span>
                        <span class="time-label">Minut</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number" id="seconds">00</span>
                        <span class="time-label">Sekund</span>
                    </div>
                </div>
                <p class="premiere-info">PiÄ…tek, 28 listopada 2025 â€¢ 00:00</p>
            </div>

            <div class="links-section">
                <a href="#" class="platform-link">Spotify</a>
                <a href="#" class="platform-link">Apple Music</a>
                <a href="#" class="platform-link">YouTube</a>
            </div>
        </div>
    </div>

    <script>
        const countdownDate = new Date('November 28, 2025 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                document.getElementById('countdownSection').innerHTML = `
                    <div class="released">
                        <p class="released-text">ðŸŽµ DOSTÄ˜PNE TERAZ! ðŸŽµ</p>
                    </div>
                `;
                return;
            }

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
